#
# First roll setup
#

# Optional settings (must be configured for both rolls independently!)
settings:
  # Display
  show-labels: True     # Show a label for each cue (matches the name given below)

  # Beetle
  combination-strategy: "avg" # Set combination strategy ("avg" will be the default if none configured)

# Mandatory (if the cues section is not present the software will not work)
cues-roll-one:
  light-0:
    strength: 1
    elevation: 45
    azimuth: 90

  light-1:
    strength: 1
    elevation: 75
    azimuth: 90

  light-2:
    strength: 1
    elevation: 75
    azimuth: -90

  light-3:
    strength: 1
    elevation: 30
    azimuth: -90

#
# Second roll setup
#
cues-roll-two:
  light-0:
    strength: 1
    elevation: 45
    azimuth: 180

  light-1:
    strength: 1
    elevation: 75
    azimuth: 180

  light-2:
    strength: 1
    elevation: 75
    azimuth: 0

  light-3:
    strength: 1
    elevation: 30
    azimuth: 0
